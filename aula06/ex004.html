<style>
    body {
        font: normal 20px arial;
    }
</style>

<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá, <strong>${nome}</strong>! seu nome tem ${nome.length} letras.<br/>`)
        document.write(`seu nome em maiúsculo ${nome.toUpperCase()} letras. <br/>`)
        document.write(`seu nome em minusculo ${nome.toLowerCase()} letras.<br/>`)
    </script>
</body>

</html>
