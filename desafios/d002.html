<body>
    <h1>Boas-Vindas</h1>
    <button onclick="inicio()">inicio do Desafio</button>



    <script>
        function inicio() {
            let nome = window.prompt('Qual seu nome?')
            let idade = window.prompt(`Ola! ${nome}, qual a sua idade?`)
            alert(`${nome}(${idade}), seja bem vindo`)
        }
    </script>
