<body>
    <h1>Calculando o troco</h1>
    <button onclick="calcular()">Calcular</button>



    <script>
        function calcular() {
            let nomeProd = window.prompt('Digite o nome do produto')
            let valorProd = window.prompt(`Qual o valor do ${nomeProd.toUpperCase()}?`)
            let pagamentoProd = window.prompt(`Digite o valor para pagar o ${nomeProd}`)
            var trocoProd = Number(pagamentoProd - valorProd)
            trocoProd.toLocaleString("pt-BR", {
                style: "currency",
                currency: "BRL"
            })
            alert(`VocÃª comprou o produto ${nomeProd.toUpperCase()} por R$ ${valorProd}\n 
            pagou o valor de R$ ${pagamentoProd}\n
            e vai receber o valor de ${trocoProd}`)
        }
    </script>




</body>
